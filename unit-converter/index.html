<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id = "container">
        <div id = "converter-header">
            <h2 id = "converter-title">Metric/Imperial Unit Conversion</h2>
            <input type = "text" id = "converter-input"></input>
            <button id = "converter-btn">Convert</button>
        </div>
        <div id = "converter-result">
            <div class = "result" id = "length-result">
                <h3 class = "result-heading">Length (Meter/Feet)</h3>
            </div>
            <div class = "result" id = "volume-result">
                <h3 class = "result-heading">Volume (Liters/Gallons)</h3>
            </div>
            <div class = "result" id = "mass-result">
                <h3 class = "result-heading">Mass (Kilograms/Pounds)</h3>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
